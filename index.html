<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-queries.css">
    <title>Task List</title>
</head>
<body>
    <main>
        <h1>Task List</h1>
        <div class="create-task">
            <input id="task-title" type="text" placeholder="Task">
            <textarea id="task-description" cols="40" rows="6" placeholder="Description"></textarea>
            
            <div class="radio-container">
                <input type="radio" id="high" name="priority" value="high">
                <label for="high">High</label>
              
                <input type="radio" id="medium" name="priority" value="medium" checked>
                <label for="medium">Medium</label>
              
                <input type="radio" id="low" name="priority" value="low">
                <label for="low">Low</label>
            </div>
            <div id="errorMessage" style="color: red;"></div>
            <button class="create-task-btn">Add</button>
        </div>

        <div class="buttons">
            <button id="all-btn" class="btn pos-helper active">All <span id="all" class="number"></span></button>
            <button id="completed-btn" class="btn pos-helper">Completed <span id="completed" class="number"></span></button>
            <button id="pending-btn" class="btn pos-helper">Pending <span id="pending" class="number"></span></button>
            <button id="sort-btn" class="btn pos-helper">Sort</button>
        </div>

        <div class="custom-dropdown">
            <div class="container">
                <span class="selected-option">All</span>
                <svg 
                    xmlns="http://www.w3.org/2000/svg" 
                    fill="none" 
                    viewBox="0 0 24 24" 
                    stroke-width="1.5" 
                    stroke="currentColor" 
                    id="arrow-down"
                    class="dropdown-icon">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                </svg>
            </div>
            
            <ul class="dropdown-list">
                <li data-value="all">All</li>
                <li data-value="completed">Completed</li>
                <li data-value="pending">Pending</li>
                <li data-value="sort">Sort</li>
            </ul>
        </div>

        <div class="tasks"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
